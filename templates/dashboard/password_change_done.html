{% extends 'dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container dark-theme">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <span class="gold-text">Golden</span>Crypto
            </div>
            <i class="fas fa-check-circle gold-text" style="font-size: 50px; margin: 20px 0;"></i>
            <h2>Password Changed Successfully</h2>
        </div>

        <div class="auth-message">
            <p>Your password has been updated. Please use your new password the next time you log in.</p>
        </div>

        <div class="auth-footer">
            <a href="{% url 'dashboard' %}" class="btn btn-gold">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </a>
        </div>
    </div>
</div>

<style>
.dark-theme {
    background-color: #121212;
    color: #e0e0e0;
}

.auth-container {
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-card {
    background: #1e1e1e;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 450px;
    padding: 30px;
    border: 1px solid #3d3d3d;
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header .logo {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 20px;
}

.gold-text {
    color: #ffd700;
}

.auth-message {
    text-align: center;
    margin: 25px 0;
    line-height: 1.6;
}

.btn-gold {
    background: linear-gradient(135deg, #ffd700, #daa520);
    color: #121212;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    transition: all 0.3s;
    text-align: center;
    width: 100%;
}

.btn-gold:hover {
    background: linear-gradient(135deg, #daa520, #ffd700);
    color: #121212;
}

.auth-footer {
    margin-top: 30px;
    text-align: center;
}

/* Responsive Design */
@media (max-width: 480px) {
    .auth-card {
        padding: 20px;
    }
    
    .auth-header .logo {
        font-size: 24px;
    }
    
    .btn-gold {
        padding: 10px 15px;
    }
}

@media (max-width: 320px) {
    .auth-container {
        padding: 10px;
    }
    
    .auth-card {
        padding: 15px;
    }
    
    .auth-message {
        font-size: 14px;
    }
}
</style>
<script>
    // Preloader
    window.addEventListener('load', function() {
        document.querySelector('.preloader').style.opacity = '0';
        setTimeout(function() {
            document.querySelector('.preloader').style.display = 'none';
        }, 500);
    });
</script>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your 2FA Verification Code</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            border: 1px solid #ffd700;
        }
        .header {
            text-align: center;
            border-bottom: 1px solid #ffd700;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ffd700;
            margin: 0;
        }
        .code {
            font-size: 24px;
            letter-spacing: 3px;
            background-color: #333;
            color: #ffd700;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin: 20px 0;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://yourdomain.com/static/images/logo-gold.png" alt="Logo" class="logo">
            <h1>Two-Factor Authentication</h1>
        </div>
        
        <p>Here’s your verification code:</p>
        <div class="code">{{ token }}</div>
        
        <p>This code will expire in 5 minutes.</p>
        <p>If you didn’t request this, please secure your account.</p>
        
        <div class="footer">
            <p>© {% now "Y" %} Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>

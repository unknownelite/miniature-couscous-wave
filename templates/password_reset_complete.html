{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="auth-container dark-theme">
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <span class="gold-text">Golden</span>Crypto
            </div>
            <h2>Password Reset Complete</h2>
            <i class="fas fa-check-circle gold-text" style="font-size: 50px; margin: 20px 0;"></i>
        </div>

        <div class="auth-message success">
            <p>Your password has been set. You may go ahead and log in now.</p>
        </div>

        <div class="auth-footer">
            <a href="{% url 'login' %}" class="btn btn-gold">
                Log In
            </a>
        </div>
    </div>
</div>

<style>
/* Same base styles as password_reset.html */
.auth-message.success {
    text-align: center;
    margin: 20px 0;
    color: #4caf50;
}
</style>
{% endblock %}
